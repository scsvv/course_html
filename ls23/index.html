<!DOCTYPE html>
<html lang="RU">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="wrapper">
        <div class="calculate">
            <div class="screen" id="screen"></div>

            <div class="btn numbers nine">9</div>
            <div class="btn numbers eight">8</div>
            <div class="btn numbers seven">7</div>
            <div class="btn numbers six">6</div>
            <div class="btn numbers five">5</div>
            <div class="btn numbers four">4</div>
            <div class="btn numbers three">3</div>
            <div class="btn numbers two">2</div>
            <div class="btn numbers one">1</div>
            <div class="btn numbers zero">0</div>
            
            <div class="btn action coma">.</div>
            <div class="btn action division">รท</div>
            <div class="btn action mod">ร</div>
            <div class="btn action minus">-</div>
            <div class="btn action plus">+</div>
            <div class="btn action eq">=</div>
        </div>
    </section>

    <script src="./index.js"></script>
</body>
</html>
